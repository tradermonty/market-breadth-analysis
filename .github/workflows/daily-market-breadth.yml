name: Daily Market Breadth Analysis

on:
  schedule:
    # Run after US market closes (5 AM Japan time)
    - cron: '0 5 * * 1-5'  # Run at 5 AM from Monday to Friday
  workflow_dispatch:  # Enable manual execution

# Set required permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Limit maximum execution time to 15 minutes
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p reports data
    
    - name: Run market breadth analysis
      env:
        EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
      run: python market_breadth.py

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './reports'

  # Deploy job
  deploy:
    needs: build
    
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 