name: Daily Market Breadth Analysis

on:
  schedule:
    # Pre-market: ~4:00 AM West Coast (11:00 UTC)
    - cron: '0 11 * * 1-5'
    # Post-market: ~2:00 PM PST / 3:00 PM PDT (22:00 UTC)
    - cron: '0 22 * * 1-5'
  workflow_dispatch:  # Enable manual execution

# Set required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: github-pages

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt --ignore-installed PyQt5

    - name: Create necessary directories
      run: mkdir -p reports data

    - name: Run market breadth analysis
      env:
        FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
      run: python market_breadth.py

    - name: Verify outputs
      run: |
        echo "=== Generated files in reports/ ==="
        ls -lh reports/
        test -f reports/market_breadth.html && echo "OK: HTML chart exists" || echo "WARN: HTML chart missing"
        test -f reports/market_breadth.png && echo "OK: PNG fallback exists" || echo "WARN: PNG fallback missing (kaleido issue)"
        test -f reports/index.html && echo "OK: index.html exists" || echo "ERROR: index.html missing"
        test -f reports/market_breadth_data.csv && echo "OK: CSV data exists" || echo "WARN: CSV data missing"
        test -f reports/market_breadth_summary.csv && echo "OK: CSV summary exists" || echo "WARN: CSV summary missing"

    - name: Create .nojekyll file
      run: touch reports/.nojekyll

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: reports
        retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
