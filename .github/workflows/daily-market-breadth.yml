name: Daily Market Breadth Analysis

on:
  schedule:
    # 米国市場の引け後（日本時間 午前5時）に実行
    - cron: '0 5 * * 1-5'  # 月曜から金曜の午前5時に実行

jobs:
  analyze-market-breadth:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib scipy python-dotenv requests tqdm
    
    - name: Create necessary directories
      run: |
        mkdir -p reports data
    
    - name: Run market breadth analysis
      env:
        EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
      run: python market_breadth/market_breadth.py
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./reports
        publish_branch: gh-pages
        commit_message: ${{ github.event.head_commit.message }} 