name: Daily Market Breadth Analysis

on:
  schedule:
    # Run after US market closes (5:30 AM Japan time)
    - cron: '30 5 * * 1-5'  # Run at 5:30 AM from Monday to Friday
  workflow_dispatch:  # Enable manual execution

# Set required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create necessary directories
      run: mkdir -p reports data
    
    - name: Run market breadth analysis
      env:
        EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
      run: python market_breadth.py

    - name: Create .nojekyll file
      run: touch reports/.nojekyll

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: reports
        retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 