name: Daily Market Breadth Analysis

on:
  schedule:
    # Run after US market closes (5 AM Japan time)
    - cron: '0 5 * * 1-5'  # Run at 5 AM from Monday to Friday
  workflow_dispatch:  # Enable manual execution

# Set required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  analyze-market-breadth:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Limit maximum execution time to 15 minutes
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p reports data
    
    - name: Run market breadth analysis
      env:
        EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
      run: python market_breadth.py
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./reports
        publish_branch: gh-pages
        commit_message: "Update market breadth analysis: ${{ github.event.head_commit.message }}" 