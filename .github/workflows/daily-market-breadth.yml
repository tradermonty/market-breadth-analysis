name: Daily Market Breadth Analysis

on:
  schedule:
    # Run after US market closes (5 AM Japan time)
    - cron: '0 5 * * 1-5'  # Run at 5 AM from Monday to Friday
  workflow_dispatch:  # Enable manual execution

# Set required permissions for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Limit maximum execution time to 15 minutes
    
    steps:
    - uses: actions/checkout@v3
      with:
        ref: main  # Explicitly checkout main branch
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip list  # Show installed packages for debugging
    
    - name: Verify environment
      run: |
        echo "Checking directory structure..."
        ls -la
        echo "Checking Python version..."
        python --version
        echo "Checking if EODHD_API_KEY is set..."
        if [ -z "${{ secrets.EODHD_API_KEY }}" ]; then
          echo "Error: EODHD_API_KEY is not set in GitHub Secrets"
          exit 1
        else
          echo "EODHD_API_KEY is properly set"
        fi
        echo "Current working directory: $(pwd)"
    
    - name: Create necessary directories
      run: |
        mkdir -p reports data
        echo "Created directories:"
        ls -la
        echo "Contents of reports directory:"
        ls -la reports/
        echo "Contents of data directory:"
        ls -la data/
    
    - name: Run market breadth analysis
      env:
        EODHD_API_KEY: ${{ secrets.EODHD_API_KEY }}
      run: |
        echo "Starting market breadth analysis..."
        echo "Current working directory: $(pwd)"
        echo "Python path: $(which python)"
        echo "Python version: $(python --version)"
        echo "Contents before execution:"
        ls -la
        # Run with debug mode
        python -u market_breadth.py --debug
        echo "Analysis completed. Checking directories:"
        echo "reports directory contents:"
        ls -la reports/
        echo "data directory contents:"
        ls -la data/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'reports'  # Upload the reports directory directly

  # Deploy job
  deploy:
    needs: build
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 